<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Security Shield -->
  <g id="shield">
    <path id="shield-outline" d="M200 30 L240 45 L240 100 Q240 150 200 180 Q160 150 160 100 L160 45 Z" 
          stroke="#0018A8" stroke-width="3" fill="url(#shieldGradient)" />
    <path id="checkmark" d="M180 100 L195 115 L220 85" 
          stroke="#00C853" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Coin Stack -->
  <g id="coins" transform="translate(50, 150)">
    <ellipse cx="40" cy="80" rx="35" ry="10" fill="url(#coinGradient1)" />
    <ellipse cx="40" cy="70" rx="35" ry="10" fill="url(#coinGradient2)" />
    <ellipse cx="40" cy="60" rx="35" ry="10" fill="url(#coinGradient1)" />
    <text x="40" y="65" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">â‚¬</text>
  </g>
  
  <!-- Credit Card -->
  <g id="card" transform="translate(280, 150)">
    <rect x="0" y="0" width="90" height="55" rx="8" fill="url(#cardGradient)" />
    <rect x="0" y="12" width="90" height="8" fill="#000" opacity="0.3" />
    <rect x="60" y="35" width="20" height="12" rx="2" fill="#FFD700" />
    <line x1="10" y1="35" x2="50" y2="35" stroke="#fff" stroke-width="1.5" opacity="0.7" />
  </g>
  
  <!-- Growth Graph -->
  <g id="graph" transform="translate(100, 200)">
    <path id="graph-line" d="M0 50 L30 40 L60 25 L90 30 L120 10 L150 5" 
          stroke="#00C853" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="0" cy="50" r="4" fill="#00C853" />
    <circle cx="30" cy="40" r="4" fill="#00C853" />
    <circle cx="60" cy="25" r="4" fill="#00C853" />
    <circle cx="90" cy="30" r="4" fill="#00C853" />
    <circle cx="120" cy="10" r="4" fill="#00C853" />
    <circle cx="150" cy="5" r="4" fill="#00C853" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0018A8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0025D9;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="coinGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0018A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0025D9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
